<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="_template.xhtml">

<ui:define name="conteudo">
	    
<div class="container">
		
<div class="page-header">
		<br></br>  <!-- TraÃ§o -->
		<h3>Participantes Cadastrados</h3>
</div>
<h:form id = "formParticipantes">

	<h:dataTable class="table table-hover" value= "#{participanteController.todosParticipantes}" var= "participante" id= "tabelaParticipantes">
		
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value= "#{participante.nome}"/>
		</h:column>
		
		<h:column>
			<f:facet name ="header">Data de Nascimento </f:facet>
			<h:outputText value = "#{participante.nascimento.time}" >
			<f:convertDateTime pattern = "dd/MM/yyyy" timeZone = "America/Sao_Paulo"/>
			</h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">Nome do bebê</f:facet>
			<h:outputText value="#{participante.nomebebe}"/>
		</h:column>
		
		
		<h:column>
			<f:facet name="header">Email</f:facet>
			<h:outputText value="#{participante.email}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">Senha</f:facet>
			<h:outputText value="#{participante.senha}"/>
		</h:column>
		
	<h:column>
		<f:facet name = "header"> Remover </f:facet>
		<h:commandLink action ="#{participanteController.remover(participante)}">
		<img src="https://cdn4.iconfinder.com/data/icons/basic-ui-elements/700/010_x-512.png" class = "imagem"></img>
		
		</h:commandLink>
	</h:column>
	
	<h:column>
		<f:facet name = "header"> Alterar </f:facet>
		<h:commandLink action ="#{participanteController.carregar(participante)}" >
		<f:passThroughAttribute name="href" value="participante.xhtml" />
		<img src= "http://www.bravusconta.com.br/ESW/Images/icon-firefox-sync.png" class ="imagem"></img>
		</h:commandLink>
		
	</h:column>
	</h:dataTable>
	</h:form>
</div>
</ui:define>
</ui:composition>
</html>
