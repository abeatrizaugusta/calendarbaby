<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"	
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	  
	 <ui:composition template="_template.xhtml">
	 <ui:define name="titulo_pagina">Funcionalidade</ui:define>
	 	
<ui:define name="conteudo">
	    
<div class="container">
	<div class="page-header">
	<br></br>
		  <h1>Cadastrar Funcionalidades</h1>
	</div>
	
<h:form>
	<h:messages id ="msg" class="alert alert-danger alerta"/>
		<div class="form-group">
		
				<h:outputText value="Nome" for="nome"/>
				<h:inputText id="nome" class="form-control" value="#{funcionalidadeController.funcionalidade.nome}"/>
				
				<h:outputText value="Página" for="pagina"/>
				<h:inputText id="pagina" class="form-control" value="#{funcionalidadeController.funcionalidade.pagina}"/>
				
				<br></br>
				<h:commandButton type="submit" class="btn btn-success btn-block" value="Gravar" action="#{funcionalidadeController.gravar}"/>
		</div>
</h:form>
	
<div class="page-header"></div>  <!-- TraÃ§o -->

	<h:form>
		<h:dataTable class="table table-hover" value="#{funcionalidadeController.todasFuncionalidades}" var="funcionalidade">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{funcionalidade.nome}"/>
			</h:column>
			
			<h:column>
				<f:facet name="header">Página</f:facet>
				<h:outputText value="#{funcionalidade.pagina}"/>
			</h:column>
			
			<h:column>
				<f:facet name = "header"> Alterar </f:facet>
				<h:commandLink action ="#{funcionalidadeController.carregar(funcionalidade)}">
				<img src= "http://www.bravusconta.com.br/ESW/Images/icon-firefox-sync.png" class ="imagem"></img>
				</h:commandLink>
				
			</h:column>
			
			<h:column>
				<f:facet name = "header"> Remover </f:facet>
				<h:commandLink action ="#{funcionalidadeController.remover(funcionalidade)}">
				<img src="https://cdn4.iconfinder.com/data/icons/basic-ui-elements/700/010_x-512.png" class = "imagem"></img>
		
				</h:commandLink>
		   </h:column>
			
		</h:dataTable>
	</h:form>
</div>
</ui:define>
</ui:composition>
</html>
