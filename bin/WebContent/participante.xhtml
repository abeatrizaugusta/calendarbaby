<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="_template3.xhtml">
	<ui:define name="titulo_pagina">Usuario</ui:define>
	
<ui:define name="conteudo">
	    
<div class="container">
<div class = "row">
	<div class="page-header">
		  <h1 align="center">Cadastro</h1>
		        <legend  align="center">Cadastre em nosso site e mantenha sempre as vacinas do seu filho atualizadas!</legend>
	</div>
	

 <h:form>
	<h:messages id ="msg" class="alert alert-danger alerta"/>
	<div class="row">   
		<div class="form-group col-md-8">	           
	 <div class="row">   
		<div class="form-group col-md-12">
			<h:outputText value="Nome" for="nome"/>
			<h:inputText id="nome" class="form-control" value="#{usuarioController.usuario.nome}" pt:required="" requiredMessage="Nome obrigatório">
				<f:ajax event ="blur" render = "msg"/>
			</h:inputText>
		</div>
		
	</div>
	 
	<div class="row">
		<div class="form-group col-md-6">
			<h:outputText value="E-mail" for="email"/>
			<h:inputText id="email" class="form-control" value="#{usuarioController.usuario.email}" />
		</div>
		
		<div class="form-group col-md-6">	
		<h:outputText value="Data de Nascimento" for="nascimento" />
		<h:inputText id="nascimento" class="form-control" value ="#{usuarioController.usuario.nascimento.time}" pt:required="" requiredMessage="Data de Nascimento obrigatória">
			<f:passThroughAttribute name="type" value="date"/>
			<f:convertDateTime pattern = "yyyy-MM-dd" timeZone = "America/Sao_Paulo"/>
		    <f:ajax event ="blur" render = "msg"/>
		</h:inputText>
	</div>
	</div>
	
	<div class="row">
		<div class="form-group col-md-6">
			<h:outputText value="Nome do Bebê" for="nomebebe"/>
			<h:inputText id="nomebebe" class="form-control" value="#{usuarioController.usuario.nomebebe}" pt:required="" requiredMessage="Nome do Bebê obrigatório">
				<f:ajax event ="blur" render = "msg"/>
			</h:inputText>
		</div>
		
		<div class="form-group col-md-6">	
			<h:outputText value="Data de Nascimento" for="nascimentobebe" />
			<h:inputText id="nascimentobebe" class="form-control" value ="#{usuarioController.usuario.nascimentobebe.time}" pt:required="" requiredMessage="Data de Nascimento obrigatória">
				<f:passThroughAttribute name="type" value="date"/>
				<f:convertDateTime pattern = "yyyy-MM-dd" timeZone = "America/Sao_Paulo"/>
			    <f:ajax event ="blur" render = "msg"/>
			</h:inputText>
		</div>
		
	</div>
	
	<div class="row">
	<div class="form-group col-md-4">
		<h:outputLabel class="col-form-label" value="Login" for="login"/>
		<h:inputText id="login" class="form-control" value="#{usuarioController.usuario.login}" required="true" requiredMessage="Login obrigatório."/>	
	</div>
	
	<div class="form-group col-md-4">
			<h:outputLabel class="col-form-label" value="Senha" for="senha"/>
		<h:inputText id="senha" class="form-control" value="#{usuarioController.usuario.senha}" required="true" requiredMessage="Senha obrigatória.">
			<f:passThroughAttribute name="type" value="password"/>
		</h:inputText>	
	</div>
	
	<div class="form-group col-md-4">			
			<h:outputLabel class="col-form-label" value="Selecione Grupo" for="grupo"/>
			<h:selectOneMenu id="grupo" class="form-control" value="#{usuarioController.grupoId}" required="true" requiredMessage="Grupo obrigatório.">
				<f:selectItem itemLabel="Selecionar" noSelectionOption="true"/>
				<f:selectItems value="#{usuarioController.todosGrupos}" var="grupo" itemLabel="#{grupo.nome}" itemValue="#{grupo.id}"/> 
			</h:selectOneMenu>
	</div>
	</div>
			    
		<br></br>	 
             			
        <h:commandButton type="submit" class="btn btn-success btn-block" value="Cadastrar" action="#{usuarioController.gravar}">
		</h:commandButton>
	</div>	
	<div class="form-group col-md-4">
		<div align="center"><img src="img/mae2.png" class="img img-responsive"/></div>
	</div>
</div>
		
</h:form>
</div>  
		

</div>
</ui:define>


</ui:composition>
</html>
