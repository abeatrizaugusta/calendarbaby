<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	  
	  <ui:composition template="_template3.xhtml">
	  	<ui:define name="titulo_pagina">Vacina</ui:define>
	  
<ui:define name="conteudo">

<div class="container">
	<div class ="page-header">
	
	<br></br>
	<h1 align="center">Todas Vacinas de 0 a 10 anos</h1>
	
	</div>

<h:form>
	<h:dataTable class="table table-striped" value="#{vacinaController.todosVacinas}" var="vacina">
		
		<h:column>
			<f:facet name="header">Vacina</f:facet>
			<h:outputText value="#{vacina.nome}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Idade</f:facet>
			<h:outputText value="#{vacina.idade}"/>
		</h:column>
		
	</h:dataTable>
</h:form>
</div>
</ui:define>
</ui:composition>
</html>
