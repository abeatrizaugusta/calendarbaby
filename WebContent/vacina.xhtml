<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	  
	  <ui:composition template="_template3.xhtml">
	  	<ui:define name="titulo_pagina">Vacina</ui:define>
	  
<ui:define name="conteudo">

<div class="container">
	<div class ="page-header">
	
	<br></br>
	<h1 align="center">Cadastrar Vacinas</h1>
	
	</div>
	
<h:form>
	<h:messages id ="msg" class="alert alert-danger alerta"/>
	
	<div class="row">
		<div class="form-group col-md-6">	
			<h:outputText value="Vacina" for="nome"/>
			<h:inputText id="nome" class ="form-control" value="#{vacinaController.vacina.nome}" required="true" requiredMessage="Nome obrigatório!"/>
		</div>
		<div class="form-group col-md-6">	
			<h:outputText value="Idade adequada" for="idade"/>
			<h:inputText id="idade" class ="form-control" value="#{vacinaController.vacina.idade}" required="true" requiredMessage="Nome obrigatório!"/>
		</div>
	</div>
		<h:commandButton type="submit" class="btn btn-danger" value="Cadastrar" action="#{vacinaController.gravar}"/>		
	
</h:form>


<br></br><br></br>


<h:form>
	<h:dataTable class="table table-striped" value="#{vacinaController.todosVacinas}" var="vacina">
		
		<h:column>
			<f:facet name="header">Vacina</f:facet>
			<h:outputText value="#{vacina.nome}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Idade</f:facet>
			<h:outputText value="#{vacina.idade}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">Alterar</f:facet>
			<h:commandLink action="#{vacinaController.carregar(vacina)}">
		    <img src= "http://www.bravusconta.com.br/ESW/Images/icon-firefox-sync.png" class ="imagem"></img>
		    </h:commandLink>
		</h:column>
		
		<h:column>
			<f:facet name="header">Remover</f:facet>
			<h:commandLink action="#{vacinaController.remover(vacina)}">
			<img src="https://cdn4.iconfinder.com/data/icons/basic-ui-elements/700/010_x-512.png" class = "imagem"></img>
		    </h:commandLink>
		</h:column>
		
	</h:dataTable>
</h:form>
</div>
</ui:define>
</ui:composition>
</html>
